<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Train Scheduler</title>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/moment@2.24.0/moment.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center head-content">
        <h1 class="display-4">Train Scheduler</h1>
        <p class="lead">
          When is my next Train??
        </p>
      </div>
    </div>

    <div class="container schedule-content">
      <div class="card">
        <h5 class="card-title alert m-0 table-head">Current Train Schedule</h5>
        <table class="table m-0 row-head table-bordered">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (Min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away (Min)</th>
            </tr>
          </thead>
          <tbody id="add-train"></tbody>
        </table>
      </div>
    </div>

    <div class="container schedule-content">
      <div class="card">
        <h5 class="card-title alert m-0 table-head">Add Train</h5>
        <div class="card-body row-head">
          <form class="train-form">
            <div class="form-group">
              <label class="mb-1" for="trainName">Train Name</label>
              <input
                type="text"
                class="form-control input-content"
                id="trainName"
                placeholder="Enter Train Name"
              />
            </div>

            <div class="form-group">
              <label class="mb-1" for="destination">Destination</label>
              <input
                type="text"
                class="form-control input-content"
                id="destination"
                placeholder="Enter destination"
              />
            </div>

            <div class="form-group">
              <label class="mb-1" for="firstTrainTime"
                >First Train Time (HH:MM)</label
              >
              <input
                type="time"
                class="form-control input-content"
                id="firstTrainTime"
                placeholder="Enter First Train Time"
              />
            </div>

            <div class="form-group">
              <label class="mb-1" for="frequency">Frequency (Min)</label>
              <input
                type="number"
                class="form-control input-content"
                id="frequency"
                placeholder="Enter Frequency"
              />
            </div>

            <button id="submit-button" type="submit" class="btn btn-content">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
